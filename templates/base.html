<!DOCTYPE html>
<html lang="zxx">
<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-121607579-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-121607579-1');
</script>
	<meta charset="UTF-8" />
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0" name="viewport">
<meta name="google-site-verification" content="FRMST0_RtI5hRnUXOViG_GymRywHd4eV6OtUZ44iH3E" />
	<!-- Open Graph -->
	<meta property="og:title" content="Feliver - Search for E-Commerce" />
	<meta property="og:url" content="https://feliver.com" />
	<meta property="og:type" content="website" />
	<meta property="og:image" content="" />
	<meta property="og:description" content="Feliver - Search for E-Commerce" />

  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />
	<!-- Twitter Theme -->
	<meta name="twitter:widgets:theme" content="light">

	<!-- Title &amp; Favicon -->
	<title>Feliver | {% block title %}{% endblock %}</title>
	<link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

	<!-- Font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700%7CHind+Madurai:400,500&amp;subset=latin-ext" rel="stylesheet">

	<!-- Css -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/core.min.css') }}" />
	<link rel="stylesheet" href="{{ url_for('static', filename='css/skin.css') }}" />

	<!--[if lt IE 9]>
    	<script type="text/javascript" src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>
<body class="shop home-page">



	<div class="wrapper reveal-side-navigation">
		<div class="wrapper-inner">
      <!-- Header -->
      {% include "header.html" %}
			<!-- Header End -->


      {% for message in get_flashed_messages() %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
		{% block content %}{% endblock %}

			<!-- Footer -->
			<footer class="footer footer-light with-border">
				<div class="footer-top">
					<div class="row">
						<div class="column width-6 push-6">
							<div class="widget right left-on-mobile">
								<div class="footer-logo">
									<a href="index.html"><img src="{{ url_for('static', filename='images/logo-feliver-208.png') }}" alt="Feliver" /></a>
								</div>
								<p class="mb-0">&copy; {{ year }} Feliver.com. All Rights Reserved.</p>
							</div>
						</div>
						<div class="column width-6 pull-6">
							<div class="row flex two-columns-on-tablet">
								<div class="column width-4">
									<div class="widget">
										<h3 class="widget-title mb-30"></h3>
										<ul>
                      <li><a href="#technology">Our technology</a></li>
                      <li><a href="#pricing">Pricing</a></li>
										</ul>
									</div>
								</div>
								<div class="column width-4">
									<div class="widget">
										<h3 class="widget-title mb-30"></h3>
                    <ul><li><a href="https://blog.feliver.com">Our Blog for E-Commerce Search</a></li></ul>
                  </div>
								</div>
								<div class="column width-4">

								</div>
							</div>
						</div>
					</div>
				</div>
			</footer>
			<!-- Footer End -->

		</div>
	</div>

	<!-- Js -->
	<script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/timber.master.min.js') }}"></script>
</body>
</html>
