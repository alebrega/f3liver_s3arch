{% extends 'base.html' %}

{% block title %}Error 404 - Page not Found.{% endblock %}

{% block content %}


        <div class="content clearfix">

        	<!-- Intro Section -->
        	<div class="section-block window-height bkg-pink fullscreen-pattern">
        		<div class="media-overlay bkg-gradient-royal-garden opacity-04">
        		</div>
        		<div class="row flex v-align-middle">
        			<div class="column width-10 push-1 center">
        				<h1 class="color-white">Page Not Found</h1>

        				<div class="row">
        					<div class="column width-6 offset-3">
        						<p class="lead color-white">What you were looking for is just not there.</p>
        						<a href="/" class="scroll-link button rounded medium bkg-white bkg-hover-white color-charcoal color-hover-charcoal-light shadow-hover left mb-80">
        							<span class="icon-documents left"></span>
        							<span>Go somewhere nice</span>
        						</a>
        					</div>
        				</div>
        			</div>
        		</div>
        	</div>
        </div>
{% endblock %}
